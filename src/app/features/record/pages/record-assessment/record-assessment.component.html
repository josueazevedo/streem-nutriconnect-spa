<app-header-record [list]="['Avaliação Física']" />
<div class="grid grid-cols-1 md:grid-cols-[270px_1fr] gap-4 pb-4">
  <!-- Menu photo -->
  <div class="flex flex-col gap-4">
    <div class="shadow p-4">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img
            *ngIf="false; else noImage"
            class="w-10 h-10 rounded-full"
            src="https://avatars.githubusercontent.com/u/12145004?v=4"
            alt="Neil image"
          />
        </div>
        <div class="flex-1 min-w-0 ms-4">
          <p
            *ngIf="false; else noContent"
            class="text-sm font-medium text-gray-900 truncate dark:text-white"
          >
            <!-- {{ form.get("name")?.value }} -->
          </p>
          <p
            *ngIf="false; else noContent2"
            class="mt-1 text-sm text-gray-500 truncate dark:text-gray-400"
          >
            <span
              *ngIf="false; else patDisabled"
              class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300"
              >Ativo</span
            >
          </p>
        </div>
        <div class="flex-shrink-0 md:hidden">
          <button
            class="p-1 shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-300"
            id="menu-button"
            (click)="toggleMenu()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div
      id="menu"
      (click)="toggleMenu()"
      [class.hidden]="hideMenu"
      [class.touch-none]="!hideMenu"
      class="z-50 fixed inset-0 bg-black bg-opacity-50 flex justify-center items-end md:flex md:static md:bg-transparent md:bg-opacity-0 md:items-start shadow"
    >
      <div
        (click)="$event.stopPropagation()"
        class="w-full shadow p-2 bg-white md:bg-transparent"
      >
        <div
          class="flex items-center justify-center p-2 border-b border-gray-900/10"
        >
          <h1 class="text-sm font-bold">Menu</h1>
        </div>

        <nav class="flex-1 px-4 py-2">
          <ul class="space-y-2">
            <li>
              <button
                [disabled]="!false"
                class="w-full disabled:cursor-not-allowed disabled:text-gray-400 flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 7h18M3 12h18M3 17h18"
                  />
                </svg>
                <span class="text-sm">Prontuário</span>
              </button>
            </li>
            <li>
              <button
                [disabled]="!false"
                class="w-full disabled:cursor-not-allowed disabled:text-gray-400 flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 3v16l5-5h9V3z"
                  />
                </svg>
                <span class="text-sm">Solicitar Feedback</span>
              </button>
            </li>
            <li>
              <button
                [disabled]="!false"
                class="w-full disabled:cursor-not-allowed disabled:text-gray-400 flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 11c-2.21 0-4-1.79-4-4 0-2.21 1.79-4 4-4s4 1.79 4 4c0 2.21-1.79 4-4 4zm0 2c2.67 0 8 1.34 8 4v1H4v-1c0-2.66 5.33-4 8-4z"
                  />
                </svg>
                <span class="text-sm">Gerar Acesso</span>
              </button>
            </li>
            <li>
              <button
                (click)="onBack()"
                class="w-full disabled:cursor-not-allowed disabled:text-gray-400 flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12H9m6 0a6 6 0 11-12 0 6 6 0 0112 0z"
                  />
                </svg>
                <span class="text-sm">Voltar</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="shadow p-4 flex flex-col gap-4">
    <div class="flex justify-between items-center">
      <span
        class="bg-blue-100 text-sky-600 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-sky-900 dark:text-blue-300"
      >
        Avaliação: 10/10/2000
      </span>
      <button
        type="submit"
        class="md:max-w-48 justify-center rounded-md bg-sky-600 font-medium px-3 h-[36px] text-sm leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Nova
      </button>
    </div>
    <p class="border-b border-gray-900/10"></p>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <div>
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>
      <div>
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>
      <div>
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>

<app-assessment-dialog />

<ng-template #noContent>
  <div class="w-[80%] h-4 bg-gray-300 rounded"></div>
</ng-template>
<ng-template #noContent2>
  <div class="w-[40%] h-4 mt-1 bg-gray-300 rounded"></div>
</ng-template>
<ng-template #noImage>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    width="40"
    height="40"
  >
    <circle cx="12" cy="12" r="12" fill="#E0E0E0" />
    <path
      fill="#9E9E9E"
      d="M19 16.5V7c0-1.1-.9-2-2-2H7c-1.1 0-2 .9-2 2v9.5c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2zm-2-3.5l-2.25-2.8c-.2-.25-.6-.25-.8 0l-3 3.75L8.8 13.2c-.2-.25-.6-.25-.8 0l-2 2.5V7h12v6z"
    />
    <circle cx="14.5" cy="9.5" r="1.5" fill="#9E9E9E" />
  </svg>
</ng-template>
<ng-template #patDisabled>
  <span
    class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300"
    >Inativo</span
  >
</ng-template>
