<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden z-50 fixed inset-0 flex items-center justify-center w-full bg-black bg-opacity-50 md:inset-0 max-h-full"
>
  <div
    class="bg-white rounded-lg w-full max-w-4xl h-3/4 p-6 relative flex flex-col mx-4"
  >
    <!-- Cabeçalho fixo -->
    <div class="flex justify-between items-center border-b pb-3">
      <h3 class="text-xl font-semibold">Avaliação física</h3>
      <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
        &times;
      </button>
    </div>

    <!-- Corpo rolável -->
    <div class="mt-4 overflow-y-auto flex-grow">
      <form>
        <div class="flex flex-col mb-2">
          <p class="text-sm font-medium text-gray-900 truncate">
            Relação entre peso e altura
          </p>
          <p class="text-xs text-gray-500">
            Usado para identificar faixas de peso saudável.
          </p>
        </div>
        <div class="grid gap-4 grid-cols-2 mb-4">
          <div class="col-span-2 sm:col-span-1">
            <label
              for="height"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Altura<span class="text-gray-400 text-xs">*</span></label
            >
            <div class="mt-1">
              <input
                appCapitalize
                appPreventSpaces
                id="height"
                name="height"
                type="text"
                autocomplete="off"
                formControlName="height"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
              />
              <div class="mt-1">
                <!-- <app-alert type="basic" [message]="getErrorMessage('name')" /> -->
              </div>
            </div>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="weight"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Peso<span class="text-gray-400 text-xs">*</span></label
            >
            <div class="mt-1">
              <input
                appCapitalize
                appPreventSpaces
                id="weight"
                name="weight"
                type="text"
                autocomplete="off"
                formControlName="weight"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
              />
              <div class="mt-1">
                <!-- <app-alert type="basic" [message]="getErrorMessage('name')" /> -->
              </div>
            </div>
          </div>
        </div>
        <p class="border-b border-gray-900/10 mb-4"></p>
        <div class="grid gap-4 grid-cols-2">
          <div class="col-span-2 sm:col-span-1">
            <div class="flex flex-col mb-2">
              <p class="text-sm font-medium text-gray-900 truncate">
                Dobras cutâneas
              </p>
              <p class="text-xs text-gray-500">
                Utilizada para estimar a composição corporal.
              </p>
            </div>
            <div class="grid gap-4 grid-cols-2 mt-2">
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="abdominal"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Abdominal<span class="text-gray-400 text-xs">*</span></label
                >
                <div class="mt-1">
                  <input
                    appCapitalize
                    appPreventSpaces
                    id="abdominal"
                    name="abdominal"
                    type="text"
                    autocomplete="off"
                    formControlName="abdominal"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="peito"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Peito<span class="text-gray-400 text-xs">*</span></label
                >
                <div class="mt-1">
                  <input
                    appCapitalize
                    appPreventSpaces
                    id="peito"
                    name="peito"
                    type="text"
                    autocomplete="off"
                    formControlName="peito"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="coxa"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Coxa<span class="text-gray-400 text-xs">*</span></label
                >
                <div class="mt-1">
                  <input
                    appCapitalize
                    appPreventSpaces
                    id="coxa"
                    name="coxa"
                    type="text"
                    autocomplete="off"
                    formControlName="coxa"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="triceps"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Triceos<span class="text-gray-400 text-xs">*</span></label
                >
                <div class="mt-1">
                  <input
                    appCapitalize
                    appPreventSpaces
                    id="triceps"
                    name="triceps"
                    type="text"
                    autocomplete="off"
                    formControlName="triceps"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="subescapular"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Subescapular<span class="text-gray-400 text-xs"
                    >*</span
                  ></label
                >
                <div class="mt-1">
                  <input
                    appCapitalize
                    appPreventSpaces
                    id="subescapular"
                    name="subescapular"
                    type="text"
                    autocomplete="off"
                    formControlName="subescapular"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="suprailiaca"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Suprailiaca<span class="text-gray-400 text-xs"
                    >*</span

                >
                <div class="mt-1">
                  <input
                    appCapitalize
                    appPreventSpaces
                    id="suprailiaca"
                    name="suprailiaca"
                    type="text"
                    autocomplete="off"
                    formControlName="suprailiaca"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="axilar_media"
                  class="block text-sm font-medium leading-6 text-gray-900"

                <div class="mt-1">
                  <input

                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-span-2 sm:col-span-1">
            <div class="flex flex-col mb-2">
              <p class="text-sm font-medium text-gray-900 truncate">
                Medidas de circunferências
              </p>
              <p class="text-xs text-gray-500">
                Importante indicadores de riscos à saúde
              </p>
            </div>
            <div class="grid gap-4 grid-cols-2 mt-2">
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="cintura"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Cintura<span class="text-gray-400 text-xs">*</span></label
                >
                <div class="mt-1">
                  <input
                    appCapitalize
                    appPreventSpaces
                    id="cintura"
                    name="cintura"
                    type="text"
                    autocomplete="off"

                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="quadril"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Quadril<span class="text-gray-400 text-xs">*</span></label
                >
                <div class="mt-1">
                  <input
                    appCapitalize
                    appPreventSpaces
                    id="quadril"
                    name="quadril"
                    type="text"
                    autocomplete="off"

                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"

              <div class="col-span-2 sm:col-span-1">

                  class="block text-sm font-medium leading-6 text-gray-900"

                <div class="mt-1">
                  <input
                    appCapitalize

                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="panturrilha"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Panturrilha<span class="text-gray-400 text-xs"
                    >*</span
                  ></label
                >
                <div class="mt-1">
                  <input
                    appCapitalize
                    appPreventSpaces
                    id="panturrilha"
                    name="panturrilha"
                    type="text"
                    autocomplete="off"
                    formControlName="panturrilha"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Rodapé fixo -->
    <div class="flex justify-end mt-4 border-t pt-3">
      <button
        onclick="closeModal()"
        class="bg-red-500 text-white px-4 py-2 rounded-lg"
      >
        Fechar
      </button>
    </div>
  </div>
</div>
