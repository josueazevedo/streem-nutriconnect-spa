<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="text-center text-1xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Entre na sua conta
    </h2>
  </div>

  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="form">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email</label
        >
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            formControlName="username"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Senha</label
          >
          <div class="text-sm cursor-pointer">
            <a
              (click)="goToResetPass()"
              class="font-semibold text-sky-600 hover:text-sky-500"
              >Esqueceu sua senha?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <div class="relative">
            <input
              id="password"
              name="password"
              [type]="hidePassword ? 'password' : 'text'"
              autocomplete="current-password"
              required
              formControlName="password"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
            />
            <button
              id="togglePassword"
              type="button"
              class="absolute right-2 top-2 text-gray-600"
              (click)="showPassword()"
            >
              <i
                id="eyeIcon"
                class="fas fa-eye"
                [class.fa-eye]="!hidePassword"
                [class.fa-eye-slash]="hidePassword"
              ></i>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button
          [disabled]="form.invalid"
          type="submit"
          class="flex w-full justify-center rounded-md bg-sky-600 font-medium px-3 py-1.5 text-sm leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
          (click)="login()"
        >
          Entrar
        </button>
      </div>
      <div *ngIf="alert">
        <app-alert type="warning" [message]="alert" />
      </div>
    </form>

    <p
      class="mt-6 text-center text-sm text-gray-500 cursor-pointer"
      (click)="goToSignUp()"
    >
      Não é um membro?
      <a class="font-semibold leading-6 text-sky-600 hover:text-sky-500"
        >Comece um teste gratuito de 14 dias</a
      >
    </p>
  </div>
</div>
