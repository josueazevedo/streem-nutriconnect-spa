<app-header-patient [list]="['Consulta']" />
<div class="flex gap-4 justify-between">
  <div class="max-w-md mb-4 w-full">
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
      >Buscar</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="search"
        id="default-search"
        [(ngModel)]="search"
        (keydown.enter)="handleSearch()"
        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Buscar por nome"
        required
      />
      <button
        type="submit"
        (click)="handleSearch()"
        class="text-white absolute end-2.5 bottom-2.5 bg-sky-600 hover:bg-sky-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Buscar
      </button>
    </div>
  </div>
  <button
    type="submit"
    (click)="openNewPatientDialog()"
    class="mt-2 md:max-w-48 justify-center rounded-md bg-sky-600 font-medium px-3 h-[36px] text-sm leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
  >
    Novo
  </button>
</div>

<dss-dynamic-table
  [action]="true"
  (actionButton)="handleSelect($event)"
  [fixedColumn]="fixedColumn"
  [data]="list"
  [columns]="columns"
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChange)="handlePageChange($event)"
/>

<app-external-patient-dialog
  *ngIf="showExternalDialog"
  (onClose)="showExternalDialog = false"
  [form]="formId"
/>
<app-patient-action-dialog
  [show]="showActionDialog"
  [name]="selectedPatient?.name"
  (closeModel)="showActionDialog = false"
  (toForm)="navigateToPatient()"
  (toRecord)="navigateToRecord()"
/>
<app-new-patient-dialog
  [show]="showDialog"
  (closeModel)="showDialog = false"
  (internalForm)="navigateToNewPatient()"
  (externalForm)="createExternalForm()"
/>
