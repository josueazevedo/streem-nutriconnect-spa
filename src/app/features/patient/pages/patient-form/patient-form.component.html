<div class="grid grid-cols-1 md:grid-cols-[300px_1fr] gap-4">
  <div class="flex flex-col gap-4">
    <div class="shadow p-2">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img
            class="w-10 h-10 rounded-full"
            src="https://avatars.githubusercontent.com/u/12145004?v=4"
            alt="Neil image"
          />
        </div>
        <div class="flex-1 min-w-0 ms-4">
          <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
            Josué Medeiros Azevedo Lima
          </p>
          <p class="text-sm text-gray-500 truncate dark:text-gray-400">
            <span
              class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300"
              >Ativo</span
            >
          </p>
        </div>
        <div class="flex-shrink-0 md:hidden">
          <button
            class="p-1 shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-300"
            id="menu-button"
            (click)="toggleMenu()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div
      id="menu"
      (click)="toggleMenu()"
      [class.hidden]="hideMenu"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-end md:flex md:static md:bg-transparent md:bg-opacity-0 md:items-start shadow"
    >
      <div
        (click)="$event.stopPropagation()"
        class="w-full shadow p-2 bg-white md:bg-transparent"
      >
        <div
          class="flex items-center justify-center p-2 border-b border-gray-900/10"
        >
          <h1 class="text-sm font-bold">Menu</h1>
        </div>

        <nav class="flex-1 px-4 py-2">
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 7h18M3 12h18M3 17h18"
                  />
                </svg>
                <span class="text-sm">Dashboard</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 3v16l5-5h9V3z"
                  />
                </svg>
                <span class="text-sm">Messages</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 11c-2.21 0-4-1.79-4-4 0-2.21 1.79-4 4-4s4 1.79 4 4c0 2.21-1.79 4-4 4zm0 2c2.67 0 8 1.34 8 4v1H4v-1c0-2.66 5.33-4 8-4z"
                  />
                </svg>
                <span class="text-sm">Profile</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12H9m6 0a6 6 0 11-12 0 6 6 0 0112 0z"
                  />
                </svg>
                <span class="text-sm">Settings</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="shadow p-2 h-[1000px]">
    <!-- Conteúdo da segunda coluna -->
    Coluna 2 (ocupa espaço restante)
  </div>
</div>

<script>
  const menuButton = document.getElementById("menu-button");
  const menu = document.getElementById("menu");

  menuButton.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });

  // Fecha o menu se clicar fora dele
  menu.addEventListener("click", (e) => {
    if (e.target === menu) {
      menu.classList.add("hidden");
    }
  });
</script>
