<div class="grid grid-cols-1 md:grid-cols-[270px_1fr] gap-4 pb-4">
  <!-- Menu photo -->
  <div class="flex flex-col gap-4">
    <div class="shadow p-4">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img
            *ngIf="form.get('photo')?.value; else noImage"
            class="w-10 h-10 rounded-full"
            src="https://avatars.githubusercontent.com/u/12145004?v=4"
            alt="Neil image"
          />
        </div>
        <div class="flex-1 min-w-0 ms-4">
          <p
            *ngIf="form.get('id')?.value; else noContent"
            class="text-sm font-medium text-gray-900 truncate dark:text-white"
          >
            {{ form.get("name")?.value }}
          </p>
          <p
            *ngIf="form.get('id')?.value; else noContent2"
            class="mt-1 text-sm text-gray-500 truncate dark:text-gray-400"
          >
            <span
              *ngIf="form.get('status')?.value; else patDisabled"
              class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300"
              >Ativo</span
            >
          </p>
        </div>
        <div class="flex-shrink-0 md:hidden">
          <button
            class="p-1 shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-300"
            id="menu-button"
            (click)="toggleMenu()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div
      id="menu"
      (click)="toggleMenu()"
      [class.hidden]="hideMenu"
      [class.touch-none]="!hideMenu"
      class="z-50 fixed inset-0 bg-black bg-opacity-50 flex justify-center items-end md:flex md:static md:bg-transparent md:bg-opacity-0 md:items-start shadow"
    >
      <div
        (click)="$event.stopPropagation()"
        class="w-full shadow p-2 bg-white md:bg-transparent"
      >
        <div
          class="flex items-center justify-center p-2 border-b border-gray-900/10"
        >
          <h1 class="text-sm font-bold">Menu</h1>
        </div>

        <nav class="flex-1 px-4 py-2">
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 7h18M3 12h18M3 17h18"
                  />
                </svg>
                <span class="text-sm">Dashboard</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 3v16l5-5h9V3z"
                  />
                </svg>
                <span class="text-sm">Messages</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 11c-2.21 0-4-1.79-4-4 0-2.21 1.79-4 4-4s4 1.79 4 4c0 2.21-1.79 4-4 4zm0 2c2.67 0 8 1.34 8 4v1H4v-1c0-2.66 5.33-4 8-4z"
                  />
                </svg>
                <span class="text-sm">Profile</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-3 hover:bg-gray-100 focus:bg-gray-200 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-3 text-sky-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12H9m6 0a6 6 0 11-12 0 6 6 0 0112 0z"
                  />
                </svg>
                <span class="text-sm">Settings</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <form [formGroup]="form">
    <div class="shadow p-4 flex flex-col gap-4">
      <!-- Personal data -->
      <div class="flex flex-col">
        <p class="text-sm font-medium text-gray-900 truncate">Dados Pessoais</p>
        <p class="text-xs text-gray-500">
          Informações de identificação e contato
        </p>
      </div>
      <!-- Name -->
      <div>
        <label
          for="name"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Nome<span class="text-gray-400 text-xs">*</span></label
        >
        <div class="mt-2">
          <input
            id="name"
            name="name"
            type="text"
            autocomplete="off"
            formControlName="name"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
          />
          <div
            class="mt-2"
            *ngIf="
              form.get('name')?.invalid &&
              (form.get('name')?.dirty || form.get('name')?.touched)
            "
          >
            <app-alert type="basic" [message]="getErrorMessage('name')" />
          </div>
        </div>
      </div>
      <!-- Date of birth -->
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label
            for="birth"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Data de nascimento<span class="text-gray-400 text-xs"
              >*</span
            ></label
          >
          <div class="mt-2">
            <dss-datepicker formControlName="dateOfBirth" />
            <div
              class="mt-2"
              *ngIf="
                form.get('dateOfBirth')?.invalid &&
                (form.get('dateOfBirth')?.dirty ||
                  form.get('dateOfBirth')?.touched)
              "
            >
              <app-alert type="basic" [message]="getErrorMessage('name')" />
            </div>
          </div>
        </div>
        <div class="flex-1">
          <label
            for="gender"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Gênero<span class="text-gray-400 text-xs">*</span></label
          >
          <div class="mt-2">
            <dss-dropdown [options]="sexOptons" formControlName="gender" />
            <div
              class="mt-2"
              *ngIf="
                form.get('gender')?.invalid &&
                (form.get('gender')?.dirty || form.get('gender')?.touched)
              "
            >
              <app-alert type="basic" [message]="getErrorMessage('gender')" />
            </div>
          </div>
        </div>
      </div>
      <!-- Phone / Email -->
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label
            for="phone"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Telefone</label
          >
          <div class="mt-2">
            <input
              id="phone"
              name="phone"
              type="tel"
              mask="(00) 00000-0000"
              autocomplete="off"
              formControlName="phoneNumber"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="flex-1">
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Email</label
          >
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="text"
              autocomplete="off"
              formControlName="email"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
            />
            <div
              class="mt-2"
              *ngIf="
                form.get('email')?.invalid &&
                (form.get('email')?.dirty || form.get('email')?.touched)
              "
            >
              <app-alert type="basic" [message]="getErrorMessage('email')" />
            </div>
          </div>
        </div>
      </div>
      <p class="border-b border-gray-900/10"></p>
      <!-- Address data -->
      <div class="flex flex-col">
        <p class="text-sm font-medium text-gray-900 truncate">Endereço</p>
        <p class="text-xs text-gray-500">
          Informações de localização e residência
        </p>
      </div>
      <!-- Cep -->
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label
            for="name"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Cep</label
          >
          <div class="flex gap-4 mt-2 relative">
            <input
              id="name"
              name="name"
              type="tel"
              autocomplete="off"
              mask="00000-000"
              formControlName="zipCode"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
            />
            <button
              (click)="findZipCode()"
              class="absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-sky-600 rounded-e-lg border border-sky-600 hover:bg-sky-500 focus:outline-none focus:ring-sky-600 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex-1 hidden md:block"></div>
        <div class="flex-1 hidden md:block"></div>
      </div>
      <!-- Street -->
      <div>
        <label
          for="street"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Rua/Avenida</label
        >
        <div class="mt-2">
          <input
            id="street"
            name="street"
            type="text"
            autocomplete="off"
            formControlName="street"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <!-- Number / Bairro / Complement-->
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label
            for="number"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Número</label
          >
          <div class="mt-2">
            <input
              id="number"
              name="number"
              type="text"
              autocomplete="off"
              formControlName="number"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="flex-1">
          <label
            for="bairro"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Bairro</label
          >
          <div class="mt-2">
            <input
              id="bairro"
              name="bairro"
              type="text"
              autocomplete="off"
              formControlName="neighborhood"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="flex-1">
          <label
            for="complement"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Complemento</label
          >
          <div class="mt-2">
            <input
              id="complement"
              name="complement"
              type="text"
              autocomplete="off"
              formControlName="complement"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
      </div>
      <!-- City -->
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label
            for="city"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Cidade</label
          >
          <div class="mt-2">
            <input
              id="city"
              name="city"
              type="text"
              autocomplete="off"
              formControlName="city"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="flex-1">
          <label
            for="state"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Estado</label
          >
          <div class="mt-2">
            <input
              id="state"
              name="state"
              type="text"
              autocomplete="off"
              formControlName="state"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
      </div>
      <p class="border-b border-gray-900/10"></p>
      <!-- Photo / Status -->
      <div class="flex flex-col md:flex-row gap-4">
        <!-- Photo -->
        <div class="flex-1">
          <div class="flex flex-col">
            <p class="text-sm font-medium text-gray-900 truncate">Foto</p>
            <p class="text-xs text-gray-500">
              Envie uma nova imagem para o perfil
            </p>
          </div>
          <div
            class="flex gap-4 mt-4 border-b border-gray-900/10 md:border-none pb-4 md:pb-0"
          >
            <img
              *ngIf="imageUrl; else noImage"
              class="w-10 h-10 rounded-full"
              [src]="imageUrl"
            />
            <ng-template #noImage>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="40"
                height="40"
              >
                <!-- Círculo de fundo -->
                <circle cx="12" cy="12" r="12" fill="#E0E0E0" />

                <!-- Representação da imagem -->
                <path
                  fill="#9E9E9E"
                  d="M19 16.5V7c0-1.1-.9-2-2-2H7c-1.1 0-2 .9-2 2v9.5c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2zm-2-3.5l-2.25-2.8c-.2-.25-.6-.25-.8 0l-3 3.75L8.8 13.2c-.2-.25-.6-.25-.8 0l-2 2.5V7h12v6z"
                />

                <!-- Sol/Lua representado por um círculo pequeno -->
                <circle cx="14.5" cy="9.5" r="1.5" fill="#9E9E9E" />
              </svg>
            </ng-template>

            <label
              *ngIf="file; else noFile"
              (click)="removeFile()"
              for="photoUpload"
              class="cursor-pointer inline-block text-xs font-semibold text-red-600 bg-red-50 pt-3 px-4 rounded-md hover:bg-sky-100"
            >
              Remover
            </label>
            <ng-template #noFile>
              <label
                for="photoUpload"
                class="cursor-pointer inline-block text-xs font-semibold text-sky-600 bg-sky-50 pt-3 px-4 rounded-md hover:bg-sky-100"
              >
                Selecione uma imagem
              </label>
            </ng-template>

            <!-- Hidden Input for File Upload -->
            <input
              id="photoUpload"
              name="photoUpload"
              type="file"
              accept="image/*"
              class="hidden"
              (change)="onFileSelected($event)"
            />
          </div>
        </div>
        <!-- Status -->
        <div class="flex-1">
          <div class="flex flex-col">
            <p class="text-sm font-medium text-gray-900 truncate">Cadatro</p>
            <p class="text-xs text-gray-500">Situação do paciente</p>
          </div>
          <div class="flex gap-4 mt-4">
            <div class="flex items-center">
              <label class="inline-flex items-center cursor-pointer">
                <input
                  type="checkbox"
                  formControlName="status"
                  class="sr-only peer"
                />
                <div
                  class="relative w-11 mr-2 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-sky-500 dark:peer-focus:ring-sky-600 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-sky-600"
                ></div>
                <span
                  *ngIf="form.get('status')?.value; else patDisabled"
                  class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300"
                  >Ativo</span
                >
                <ng-template #patDisabled>
                  <span
                    class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300"
                    >Inativo</span
                  >
                </ng-template>
              </label>
            </div>
          </div>
        </div>
      </div>

      <p class="border-b border-gray-900/10"></p>
      <div class="flex justify-center">
        <button
          (click)="save()"
          type="submit"
          class="flex w-full md:max-w-48 justify-center rounded-md bg-sky-600 font-medium px-3 py-1.5 text-sm leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>

<ng-template #noContent>
  <div class="w-[80%] h-4 bg-gray-300 rounded"></div>
</ng-template>
<ng-template #noContent2>
  <div class="w-[40%] h-4 mt-1 bg-gray-300 rounded"></div>
</ng-template>
