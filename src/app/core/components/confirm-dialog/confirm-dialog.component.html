<div
  id="popup-modal"
  tabindex="-1"
  *ngIf="showConfirmDialog | async as dialog"
  [class.hidden]="!dialog.show"
  class="fixed inset-0 z-50 flex items-center justify-center w-full h-screen bg-black bg-opacity-50"
>
  <div class="relative p-4 w-full md:max-w-md max-w-sm">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button
        type="button"
        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="popup-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5 text-center">
        <svg
          class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <h3
          class="mb-5 mt-5 text-md font-normal text-gray-500 dark:text-gray-400"
        >
          {{ dialog.text }}
        </h3>
        <div class="flex flex-col md:flex-row justify-center gap-2 md:gap-4">
          <button
            (click)="onConfirm()"
            type="submit"
            class="w-full md:w-2/3 mb-2 justify-center rounded-md bg-sky-600 border border-sky-600 font-medium px-3 py-1.5 text-sm leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            Sim, tenho certeza
          </button>

          <button
            (click)="onCancel()"
            type="submit"
            class="w-full md:w-2/3 justify-center rounded-md text-gray-900 hover:text-sky-600 border border-gray-800 hover:border-sky-600 hover:bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium text-sm px-5 py-1.5 text-center mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
          >
            NÃ£o, cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
