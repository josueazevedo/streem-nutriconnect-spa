<div
  class="w-full min-h-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <!-- Cabeçalho das Abas -->
  <ul
    class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 rounded-t-lg bg-gray-50 dark:border-gray-700 dark:text-gray-400 dark:bg-gray-800"
    role="tablist"
  >
    <li *ngFor="let tab of tabs.toArray(); let i = index" class="me-2">
      <button
        type="button"
        (click)="selectTab(i)"
        [class]="
          tab.active
            ? 'inline-block p-4 text-blue-600 rounded-ss-lg hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700 dark:text-blue-500'
            : 'inline-block p-4 hover:text-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-gray-300'
        "
      >
        {{ tab.title }}
      </button>
    </li>
  </ul>

  <!-- Conteúdo das Abas -->
  <div class="p-4 bg-white rounded-lg md:p-8 dark:bg-gray-800 w-full">
    <ng-content></ng-content>
    <!-- Projeção do conteúdo das abas -->
  </div>
</div>
