<div
  class="md:w-96 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <ul
    class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 rounded-t-lg bg-gray-50 dark:border-gray-700 dark:text-gray-400 dark:bg-gray-800"
    id="defaultTab"
    data-tabs-toggle="#defaultTabContent"
    role="tablist"
  >
    <li class="me-2">
      <button
        id="about-tab"
        data-tabs-target="#about"
        type="button"
        role="tab"
        aria-controls="about"
        aria-selected="true"
        class="inline-block p-4 rounded-ss-lg hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700 dark:text-blue-500"
      >
        Paciente
      </button>
    </li>
  </ul>
  <div id="defaultTabContent">
    <div
      class="p-4 pb-0 bg-white rounded-lg md:p-4 dark:bg-gray-800"
      id="about"
      role="tabpanel"
      aria-labelledby="about-tab"
    >
      <div class="flex items-center gap-x-6">
        <img
          class="h-16 w-16 rounded-full"
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt=""
        />
        <div>
          <h3
            class="text-base font-semibold leading-7 tracking-tight text-gray-900"
          >
            Leslie Alexander
          </h3>
          <p class="text-sm font-semibold leading-6 text-indigo-600">
            Co-Founder / CEO
          </p>
        </div>
      </div>
    </div>

    <div
      id="accordion-flush"
      data-accordion="collapse"
      data-active-classes="bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
      data-inactive-classes="text-gray-500 dark:text-gray-400"
      class="p-4 pt-0"
    >
      <h2 id="accordion-flush-heading-1">
        <button
          type="button"
          class="flex items-center justify-between w-full py-5 font-medium rtl:text-right text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3"
          data-accordion-target="#accordion-flush-body-1"
          aria-expanded="true"
          aria-controls="accordion-flush-body-1"
          (click)="toggleMenu()"
        >
          <span>Menu</span>
          <svg
            data-accordion-icon
            class="w-3 h-3 rotate-180 shrink-0"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5 5 1 1 5"
            />
          </svg>
        </button>
      </h2>
      <div
        id="accordion-flush-body-1"
        class=""
        aria-labelledby="accordion-flush-heading-1"
      >
        <div
          [class.hidden]="showMenu"
          class="py-5 border-b border-gray-200 dark:border-gray-700"
        >
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
